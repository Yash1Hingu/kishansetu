<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-weight: 300;
            font-style: normal;
            font-family: "Laila", serif;
            margin: 0;
            padding: 0;
            background-color: #12372A; 
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-theme {
            background-color: #1f1f1f;
            color: #fff;
        }

        .contact-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        .contact-form h2 {
            margin-bottom: 20px;
            color: #12372A;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #12372A;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .form-group input[type="submit"],
        .form-group input[type="button"],
        .theme-toggle-btn {
            background-color: #12372A;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group input[type="submit"]:hover,
        .form-group input[type="button"]:hover,
        .theme-toggle-btn:hover {
            background-color: #436850;
        }
    </style>
</head>

<body>

    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm" action="#" method="POST">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input autocomplete="off" type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input autocomplete="off" type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input autocomplete="off" type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="question">Your Question</label>
                <textarea autocomplete="off" id="question" name="question" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Send">
                <input type="button" id="resetBtn" value="Reset">
            </div>
        </form>
    </div>

    <button class="theme-toggle-btn" onclick="toggleTheme()">Change Theme</button>

    <script>

        document.addEventListener("click", function () {
            const resetBtn = document.getElementById("resetBtn");
            const form = document.getElementById("contactForm");

            resetBtn.addEventListener("click", function () {
                form.reset();
            });
        });


        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-theme');
        }
    </script>

</body>

</html>
