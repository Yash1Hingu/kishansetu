<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration</title>
    <link rel="stylesheet" href="registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Laila:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    

    <div class="container" >
        <div class="box" style="border-radius: 10px;">
            
            <form action="">
                <h2 class="heading">Farmer <img src="./images/circle-user-solid.svg" style="background-color: #FBFADA; border-radius: 100%;" alt="user" height="30px"> Registration</h2>
                
                <div class="inner">
                    <div class="inputs-container">
                        <br>
                        <div class="one contt">
                            <input class="inputs" type="text" placeholder="First Name">
                            <input class="inputs" type="text" placeholder="Middle Name">
                            <input class="inputs" type="text" placeholder="Last Name">
                        </div>
                        <br>
                        <br>
                        <div class="two contt">
                            <input class="inputs" type="tel" placeholder="Mobile Number">
                            <input class="inputs" type="email" placeholder="Email ID">
                            <input class="inputs small-inputs" type="text" placeholder="State" >
                            <input class="inputs small-inputs" type="text" placeholder="Dist" >
                        </div>
                        <br>
                        <br>
                        <div class="three contt">
                            <input class="inputs" type="number" placeholder="7/12 From No.">
                            <input class="inputs" type="number" placeholder="Bank Account">
                            <input class="inputs" type="number" placeholder="IFSC Code">

                            
                        </div>
                        <br><br>
                        <div class="four" style="margin-bottom: 30px;">
                            <label for="">Upload Passbook Proof:</label>
                                <input class="inputs file-in" type="file"  placeholder="PDF Proof">
                                <br>
                                <label for="">Upload Adhar card:</label>
                                <input class="inputs file-in" type="file" placeholder="PDF Proof">
                        </div>

                        
                    </div>

                    <div class="submit">
                        <input class="laila-medium inputs sub-in" type="submit" name="" id="">
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
